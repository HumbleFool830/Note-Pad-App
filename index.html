<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Note Pad App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>Note Pad App</h2>
  <div class="setup">
    <select class="look">
      <option value="Arial">Arial</option>
      <option value="Sans Serif">Sans Serif</option>
      <option value="Comic Sams Ms">Comic Sams Ms</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="courier New ">courier New</option>
      <option value="Verdana">Verdana</option>
      <option value="Arial Black">Arial Black</option>
      <option value="Impact">Impact</option>
      <option value="Bookman">Bookman</option>
      <option value="Garamond">Garamond</option>
      <option value="Palatino">Palatino</option>
      <option value="Georgia">Georgia</option>
      <option value="Montserrat">Montserrat</option>
    </select>
    <select class="size">
      <option>2</option>
      <option>4</option>
      <option>6</option>
      <option>8</option>
      <option>10</option>
      <option>12</option>
      <option>14</option>
      <option>16</option>
      <option>18</option>
      <option>20</option>
      <option>22</option>
      <option>24</option>
      <option>26</option>
      <option>28</option>
      <option>30</option>
    </select>
    <input type="button" value="Bold" class="upper">
    <input type="button" value="Italic" class="italic">
    <input type="button" value="Underline" class="underline">

    <textarea placeholder="Enter your text here ..." id="content" rows="20" cols="100"

    </textarea>

  </div>
  <script src="script.js"></script>


  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>

</body>

</html>
